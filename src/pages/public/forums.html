<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>EJENEX | Foros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        :root {
            --bg-1: #040214;
            --bg-2: #071033;
            --accent-1: #7c3aed;
            --accent-2: #22d3ee;
            --muted: rgba(255, 255, 255, .78);
            --radius: 14px;
            --container-max: 1100px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, Arial;
            background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
            color: #e6eef6;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            line-height: 1.45;
        }

        .container {
            max-width: var(--container-max);
            margin: 0 auto;
            padding: 0 1rem
        }

        /* ===== NAVBAR (igual que index) ===== */
        .navbar {
            width: 90%;
            max-width: 1100px;
            margin: 20px auto;
            background: linear-gradient(90deg, #6e7480, #5a5f66);
            border-radius: 30px;
            padding: 10px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        }

        .navbar .logo {
            color: #fff;
            font-weight: 800;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px
        }

        .navbar .menu {
            display: flex;
            gap: 14px;
            align-items: center;
            flex-wrap: wrap;
        }

        .navbar .menu a {
            text-decoration: none;
            color: #fff;
            font-size: .95rem;
            padding: 6px 12px;
            border-radius: 14px;
            transition: background .18s ease;
        }

        .navbar .menu a:hover {
            background: rgba(255, 255, 255, 0.08)
        }

        .navbar .menu .active {
            background: linear-gradient(90deg, #8e2aa6, #7c3aed);
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.12)
        }

        /* User menu */
        .user-menu {
            position: relative;
        }

        .user-btn {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
        }

        .user-fallback {
            color: #020617;
            font-weight: 800;
            font-size: .95rem;
            user-select: none;
        }

        .user-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .user-dropdown {
            position: absolute;
            right: 0;
            top: 44px;
            min-width: 200px;
            background: rgba(18, 7, 30, .92);
            border: 1px solid rgba(255, 255, 255, 0.10);
            border-radius: 14px;
            padding: 8px;
            display: none;
            box-shadow: 0 18px 50px rgba(0, 0, 0, .45);
            backdrop-filter: blur(10px);
            z-index: 9999;
        }

        .user-dropdown.open {
            display: block;
        }

        .user-dropdown .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.10);
            margin: 6px 6px;
        }

        .user-dropdown a,
        .user-dropdown button {
            width: 100%;
            display: block;
            padding: 10px 12px;
            border-radius: 10px;
            text-decoration: none;
            border: 0;
            background: transparent;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            text-align: left;
            font-family: inherit;
        }

        .user-dropdown a:hover,
        .user-dropdown button:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        /* ===== Página ===== */
        .hero {
            max-width: 920px;
            margin: 1rem auto 1.5rem
        }

        .hero .container {
            padding: 1.5rem;
            text-align: center
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: .4rem;
        }

        .sub {
            color: rgba(230, 238, 246, .9);
            font-weight: 600
        }

        .toolbar {
            margin: 0 auto 1rem;
            display: flex;
            gap: .8rem;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 920px;
        }

        .toolbar input {
            padding: .75rem 1rem;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, .12);
            background: rgba(255, 255, 255, .06);
            color: #fff;
            outline: none;
            width: min(520px, 100%);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: .75rem 1.1rem;
            border-radius: 999px;
            border: 0;
            cursor: pointer;
            font-weight: 800;
            color: #030617;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
        }

        .grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            padding-bottom: 1.2rem;
            max-width: 920px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, .03);
            border: 1px solid rgba(255, 255, 255, .06);
            border-radius: var(--radius);
            padding: 1rem;
            box-shadow: 0 14px 40px rgba(0, 0, 0, .30);
            transition: transform .18s ease, box-shadow .18s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 55px rgba(0, 0, 0, .45)
        }

        .title {
            font-weight: 900;
            color: #fff
        }

        .desc {
            margin-top: .55rem;
            color: rgba(230, 238, 246, .88);
            font-weight: 600;
            font-size: .95rem;
            min-height: 46px
        }

        .empty {
            display: none;
            text-align: center;
            color: rgba(255, 255, 255, .75);
            margin-top: 1rem
        }

        .loading {
            display: none;
            text-align: center;
            color: rgba(255, 255, 255, .75);
            margin: 1rem 0
        }

        /* Modal simple */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .55);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 1rem;
        }

        .modal {
            width: min(520px, 100%);
            background: rgba(18, 7, 30, .96);
            border: 1px solid rgba(255, 255, 255, .12);
            border-radius: 16px;
            padding: 14px;
            box-shadow: 0 22px 70px rgba(0, 0, 0, .55);
            backdrop-filter: blur(12px);
        }

        .modal h3 {
            margin: 6px 0 10px;
            font-weight: 900
        }

        .modal .row {
            display: flex;
            flex-direction: column;
            gap: .45rem;
            margin: .7rem 0
        }

        .modal input,
        .modal textarea {
            padding: .8rem 1rem;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, .12);
            background: rgba(255, 255, 255, .06);
            color: #fff;
            outline: none;
        }

        .modal textarea {
            min-height: 110px;
            resize: vertical
        }

        .modal-actions {
            display: flex;
            gap: .6rem;
            justify-content: flex-end;
            margin-top: 10px
        }

        .btn-ghost {
            background: rgba(255, 255, 255, .08);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, .12);
            padding: .7rem 1rem;
            border-radius: 999px;
            font-weight: 800;
            cursor: pointer;
        }

        @media(max-width:980px) {
            .grid {
                grid-template-columns: repeat(2, minmax(0, 1fr))
            }
        }

        @media(max-width:620px) {
            .grid {
                grid-template-columns: 1fr
            }
        }
    </style>
</head>

<body>

    <!-- Navbar montada por JS -->
    <div id="navbarMount"></div>

    <section class="hero">
        <div class="container">
            <h1>Foros temáticos</h1>
            <div class="sub">Participa en discusiones sobre temas específicos dentro de EJENEX.</div>
        </div>
    </section>

    <section class="container">
        <div class="toolbar">
            <input id="search" placeholder="Buscar foro..." />
            <button class="btn" id="btnNewForum" hidden>+ Crear foro</button>
        </div>

        <div class="loading" id="loading">Cargando foros...</div>
        <div class="grid" id="grid"></div>
        <div class="empty" id="empty">No hay foros para mostrar.</div>
    </section>

    <!-- Modal crear foro -->
    <div class="modal-backdrop" id="modalBackdrop">
        <div class="modal" role="dialog" aria-modal="true">
            <h3>Crear foro</h3>
            <div class="row">
                <label>Nombre *</label>
                <input id="forumName" maxlength="120" placeholder="Ej. Tecnología" />
            </div>
            <div class="row">
                <label>Descripción</label>
                <textarea id="forumDesc" placeholder="De qué trata este foro..."></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn-ghost" id="btnCancel">Cancelar</button>
                <button class="btn" id="btnCreate">Crear</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script type="module">
        import { mountNavbar } from "../../js/modules/ui/navbar.js";
        mountNavbar({
            active: "forums",
            links: {
                home: "./index.html",
                groups: "./groups.html", 
                forums: "./forums.html",
            },
            loginUrl: "./login.html",
        });
    </script>


    <script type="module" src="../../js/modules/forums/forums.page.js"></script>
</body>

</html>
