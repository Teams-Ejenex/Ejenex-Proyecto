<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Talent Land México | Grupos Estudiantiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1:#040214; --bg-2:#071033;
      --accent-1:#7c3aed; --accent-2:#22d3ee;
      --muted:rgba(255,255,255,.78);
      --radius:14px;
      --container-max:1100px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Inter',system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      background:linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:#e6eef6;
      -webkit-font-smoothing:antialiased;
      line-height:1.45;
      min-height:100vh;
    }
    .container{max-width:var(--container-max);margin:0 auto;padding:0 1rem}

    /* ===== NAVBAR (mismos estilos del index) ===== */
    .navbar{
      width:90%;max-width:1100px;margin:20px auto;
      background:linear-gradient(90deg,#6e7480,#5a5f66);
      border-radius:30px;padding:10px 18px;
      display:flex;align-items:center;justify-content:space-between;gap:1rem;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    .navbar .logo{color:#fff;font-weight:800;font-size:1rem;display:flex;align-items:center;gap:10px}
    .navbar .menu{display:flex;gap:14px;align-items:center;flex-wrap:wrap}
    .navbar .menu a{
      text-decoration:none;color:#fff;font-size:.95rem;
      padding:6px 12px;border-radius:14px;transition:background .18s ease;
    }
    .navbar .menu a:hover{background:rgba(255,255,255,.08)}
    .navbar .menu .active{
      background:linear-gradient(90deg,#8e2aa6,#7c3aed);
      font-weight:700;
      box-shadow:0 8px 20px rgba(124,58,237,.12)
    }

    /* User menu */
    .user-menu{position:relative}
    .user-btn{
      width:34px;height:34px;border-radius:50%;
      border:0;cursor:pointer;display:flex;align-items:center;justify-content:center;
      background:#f0f0f0;overflow:hidden;
      box-shadow:0 6px 18px rgba(0,0,0,.25);
    }
    .user-fallback{color:#020617;font-weight:800;font-size:.95rem;user-select:none}
    .user-avatar{width:100%;height:100%;object-fit:cover;display:none}
    .user-dropdown{
      position:absolute;right:0;top:44px;min-width:200px;
      background:rgba(18,7,30,.92);
      border:1px solid rgba(255,255,255,.10);
      border-radius:14px;padding:8px;display:none;
      box-shadow:0 18px 50px rgba(0,0,0,.45);
      backdrop-filter:blur(10px);z-index:9999;
    }
    .user-dropdown.open{display:block}
    .user-dropdown .divider{height:1px;background:rgba(255,255,255,.10);margin:6px 6px}
    .user-dropdown a,.user-dropdown button{
      width:100%;display:block;padding:10px 12px;border-radius:10px;
      text-decoration:none;border:0;background:transparent;color:#fff;font-weight:600;
      cursor:pointer;text-align:left;font-family:inherit;
    }
    .user-dropdown a:hover,.user-dropdown button:hover{background:rgba(255,255,255,.08)}

    /* Banner error */
    .banner-error{
      width:90%;max-width:1100px;margin:0 auto 10px;padding:10px 14px;border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(239,68,68,.12);
      color:rgba(255,255,255,.92);
      display:none;
    }

    /* ===== Listado ===== */
    .grupos-section{margin:2.2rem auto;max-width:900px;padding:0 1rem}
    .grupos-section h2{text-align:center;color:#fff;font-size:1.8rem;margin-bottom:1rem}

    .groups-toolbar{
      max-width:900px;margin:0 auto 1rem;display:flex;gap:.8rem;justify-content:center;flex-wrap:wrap;
    }
    .groups-toolbar input,.groups-toolbar select{
      padding:.75rem 1rem;border-radius:999px;border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);color:#fff;outline:none;
    }
    .groups-toolbar input{width:min(520px,100%)}

    .groups-grid{
      max-width:920px;margin:0 auto;display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:1rem;padding-bottom:1.2rem;
    }
    .group-card{
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.06);
      border-radius:var(--radius);
      padding:1rem;
      box-shadow:0 14px 40px rgba(0,0,0,.30);
      transition:transform .18s ease, box-shadow .18s ease;
      cursor:pointer;
    }
    .group-card:hover{transform:translateY(-4px);box-shadow:0 18px 55px rgba(0,0,0,.45)}
    .group-head{display:flex;align-items:center;gap:.8rem;margin-bottom:.6rem}
    .group-logo{
      width:44px;height:44px;border-radius:14px;object-fit:cover;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      flex:0 0 auto;
    }
    .group-title{font-weight:800;color:#fff;line-height:1.2}
    .group-badge{
      display:inline-flex;margin-top:.3rem;font-size:.78rem;padding:.25rem .55rem;border-radius:999px;
      background:linear-gradient(90deg, rgba(124,58,237,.25), rgba(34,211,238,.20));
      border:1px solid rgba(255,255,255,.10);
      color:rgba(255,255,255,.92);
      font-weight:700;
    }
    .group-desc{
      color:rgba(230,238,246,.88);
      font-weight:600;font-size:.95rem;
      margin:.6rem 0 .75rem;
      min-height:46px;
    }
    .group-actions{display:flex;gap:.6rem;flex-wrap:wrap;align-items:center}
    .group-link{
      display:inline-flex;align-items:center;gap:.35rem;
      padding:.45rem .7rem;border-radius:999px;
      text-decoration:none;font-weight:700;font-size:.85rem;color:#fff;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
    }
    .group-link:hover{background:rgba(255,255,255,.10)}

    /* ===== Modal Detalle ===== */
    .modal-backdrop{
      position:fixed;inset:0;background:rgba(0,0,0,.55);
      display:none;align-items:center;justify-content:center;
      padding:18px;z-index:99999;
    }
    .modal-backdrop.open{display:flex}
    .modal{
      width:min(860px,100%);
      background:rgba(18,7,30,.92);
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      box-shadow:0 25px 80px rgba(0,0,0,.55);
      backdrop-filter:blur(12px);
      overflow:hidden;
    }
    .modal-header{
      display:flex;align-items:flex-start;justify-content:space-between;gap:12px;
      padding:14px 16px;border-bottom:1px solid rgba(255,255,255,.10);
    }
    .modal-title-wrap h3{
      font-size:1.15rem;font-weight:800;margin:0;
      background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
    }
    .modal-subtitle{margin-top:4px;color:rgba(230,238,246,.85);font-weight:600;font-size:.95rem}
    .modal-close{
      border:0;background:rgba(255,255,255,.08);color:#fff;
      width:34px;height:34px;border-radius:10px;cursor:pointer;
    }
    .modal-close:hover{background:rgba(255,255,255,.12)}
    .modal-body{padding:16px}
    .modal-hero{display:flex;gap:14px;align-items:flex-start}
    .modal-hero img{
      width:96px;height:96px;border-radius:16px;object-fit:cover;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      flex:0 0 auto;
    }
    .modal-desc{color:rgba(230,238,246,.88);margin-bottom:12px;font-weight:600}
    .btn{
      display:inline-block;padding:.8rem 1.6rem;border-radius:999px;font-weight:700;
      text-decoration:none;cursor:pointer;border:none;transition:all .18s ease
    }
    .btn-primario{background:linear-gradient(90deg,var(--accent-1),var(--accent-2));color:#030617}

    .modal-section{margin-top:14px;padding-top:14px;border-top:1px solid rgba(255,255,255,.10)}
    .modal-section h4{margin-bottom:10px;font-size:1rem}

    .social-chips{display:flex;flex-wrap:wrap;gap:10px}
    .social-chips a{
      text-decoration:none;color:#fff;font-weight:700;font-size:.9rem;
      padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      display:inline-flex;align-items:center;gap:.45rem;
    }
    .social-chips a:hover{background:rgba(255,255,255,.10)}

    @media (max-width:980px){.groups-grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media (max-width:620px){.groups-grid{grid-template-columns:1fr}}
  </style>
</head>

<body>
  <div class="banner-error" id="bannerError"></div>

  <!-- Navbar montada por JS -->
  <div id="navbarMount"></div>

  <main>
    <section class="grupos-section">
      <h2>Grupos estudiantiles</h2>

      <div class="groups-toolbar">
        <input id="groupsSearch" type="text" placeholder="Buscar grupo..." />
        <select id="groupsCategory">
          <option value="">Todas las categorías</option>
          <option value="Federación de Estudiantes">Federación de Estudiantes</option>
          <option value="De Escuela">De Escuela</option>
          <option value="Capítulo Estudiantil">Capítulo Estudiantil</option>
        </select>
      </div>

      <div style="text-align:center;color:rgba(255,255,255,.75);margin-bottom:1rem;display:none;" id="groupsLoading">
        Cargando grupos...
      </div>

      <div class="groups-grid container" id="groupsGrid"></div>

      <div id="groupsEmpty" style="display:none;text-align:center;color:rgba(255,255,255,.75);margin-top:1rem;">
        No hay grupos para mostrar.
      </div>
    </section>
  </main>

  <!-- ===== Modal Detalle Grupo ===== -->
  <div class="modal-backdrop" id="groupModalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="groupModalTitle">
      <div class="modal-header">
        <div class="modal-title-wrap">
          <h3 id="groupModalTitle">Grupo</h3>
          <p class="modal-subtitle" id="groupModalCategory"></p>
        </div>
        <button class="modal-close" id="groupModalClose" type="button" aria-label="Cerrar">✕</button>
      </div>

      <div class="modal-body">
        <div class="modal-hero">
          <img id="groupModalLogo" alt="Logo del grupo" />
          <div class="modal-hero-info">
            <p class="modal-desc" id="groupModalDesc"></p>
            <div class="modal-actions">
              <a class="btn btn-primario" id="groupModalEmail" href="#" target="_blank" rel="noopener">Enviar correo</a>
            </div>
          </div>
        </div>

        <div class="modal-section" id="groupModalSocialWrap" style="display:none;">
          <h4>Redes sociales</h4>
          <div class="social-chips" id="groupModalSocial"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { mountNavbar } from "../../js/modules/ui/navbar.js";

    mountNavbar({
      active: "groups",
      links: {
        home: "./index.html",
        groups: "./groups.html",
        forums: "./forums.html"
      },
      loginUrl: "./login.html"
    });
  </script>

  <script type="module" src="../../js/modules/groups/groups.page.js"></script>
</body>
</html>
