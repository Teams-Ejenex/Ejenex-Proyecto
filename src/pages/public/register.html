<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear cuenta</title>

  <link rel="stylesheet" href="../../css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="bg-ejenex">
  <div class="login-wrap">
    <div class="login-card">
      <h2 class="login-title">Crear cuenta</h2>
      <p class="login-subtitle">Regístrate con tu correo</p>

      <form id="register-form">
        <div class="login-field">
          <input id="email" type="email" placeholder="Correo" autocomplete="email" required />
        </div>

        <div class="login-field">
          <input id="password" type="password" placeholder="Contraseña" autocomplete="new-password" required />
        </div>

        <button id="btn-register" type="submit" class="login-btn">Crear cuenta</button>

        <div class="login-links">
          <a href="./login.html">Ya tengo cuenta</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="../../js/modules/auth/auth.register.page.js"></script>

  <!-- Reutiliza estilos del login -->
  <style>
    .login-wrap{ min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .login-card{ width:420px; max-width:92vw; background:rgba(24,3,39,.55); border:4px solid rgba(174,67,255,.55);
      border-radius:22px; padding:28px 26px; box-shadow:0 18px 50px rgba(0,0,0,.35); backdrop-filter: blur(8px); }
    .login-title{ text-align:center; margin:0 0 10px; font-size:24px; color:#d7b7ff; }
    .login-subtitle{ text-align:center; margin:0 0 22px; color:rgba(255,255,255,.85); font-size:13px; }
    .login-field{ margin-bottom:14px; }
    .login-field input{ width:100%; padding:14px 16px; border:0; border-radius:14px; outline:none;
      background:rgba(255,255,255,.12); color:#fff; font-size:14px; }
    .login-field input::placeholder{ color:rgba(255,255,255,.75); }
    .login-btn{ width:100%; padding:14px 16px; border:0; border-radius:14px; cursor:pointer; font-weight:700; font-size:14px;
      color:#fff; background:linear-gradient(90deg,#a855f7,#7c3aed); box-shadow:0 10px 22px rgba(124,58,237,.35); margin-top:6px; }
    .login-btn:disabled{ opacity:.7; cursor:not-allowed; }
    .login-links{ display:flex; flex-direction:column; gap:8px; margin-top:14px; text-align:center; }
    .login-links a{ color:#ff4fd8; text-decoration:none; font-size:13px; }
    .login-links a:hover{ text-decoration:underline; }
  </style>
</body>
</html>
