<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión</title>

  <!-- Usa tus CSS del proyecto (ajusta si tu ruta cambia) -->
  <link rel="stylesheet" href="../../css/styles.css" />

  <!-- Toastify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="bg-ejenex">
  <div class="login-wrap">
    <div class="login-card">
      <h2 class="login-title">¡BIENVENID@!</h2>
      <p class="login-subtitle">Accede a tu cuenta para transformar tu futuro</p>

      <form id="login-form">
        <div class="login-field">
          <input id="email" type="email" placeholder="Usuario" autocomplete="email" required />
        </div>

        <div class="login-field">
          <input id="password" type="password" placeholder="Contraseña" autocomplete="current-password" required />
        </div>

        <button id="btn-login" type="submit" class="login-btn">Iniciar sesión</button>

        <div class="login-links">
          <!-- Por ahora solo link (no implementado) -->
          <a href="#" id="forgot-link">¿Olvidaste tu contraseña?</a>
          <a href="./register.html">Crear cuenta</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Toastify -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- JS -->
  <script type="module" src="../../js/modules/auth/auth.login.page.js"></script>

  <!-- Estilos del login (puedes mover esto a tu CSS si quieres) -->
  <style>
    .login-wrap{
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .login-card{
      width: 420px;
      max-width: 92vw;
      background: rgba(24, 3, 39, 0.55);
      border: 4px solid rgba(174, 67, 255, 0.55);
      border-radius: 22px;
      padding: 28px 26px;
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
      backdrop-filter: blur(8px);
    }
    .login-title{
      text-align: center;
      margin: 0 0 10px;
      font-size: 24px;
      letter-spacing: .5px;
      color: #d7b7ff;
    }
    .login-subtitle{
      text-align: center;
      margin: 0 0 22px;
      color: rgba(255,255,255,.85);
      font-size: 13px;
    }
    .login-field{
      margin-bottom: 14px;
    }
    .login-field input{
      width: 100%;
      padding: 14px 16px;
      border: 0;
      border-radius: 14px;
      outline: none;
      background: rgba(255,255,255,0.12);
      color: #fff;
      font-size: 14px;
    }
    .login-field input::placeholder{
      color: rgba(255,255,255,0.75);
    }
    .login-btn{
      width: 100%;
      padding: 14px 16px;
      border: 0;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      color: #fff;
      background: linear-gradient(90deg, #a855f7, #7c3aed);
      box-shadow: 0 10px 22px rgba(124,58,237,.35);
      margin-top: 6px;
    }
    .login-btn:disabled{
      opacity: .7;
      cursor: not-allowed;
    }
    .login-links{
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 14px;
      text-align: center;
    }
    .login-links a{
      color: #ff4fd8;
      text-decoration: none;
      font-size: 13px;
    }
    .login-links a:hover{
      text-decoration: underline;
    }
  </style>
</body>
</html>
